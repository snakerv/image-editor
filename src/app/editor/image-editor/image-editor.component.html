<div *ngIf="!isEditing; else editorTemplate">
  <div class="main-edit">
    <img src="assets/rosemood-logo.png" alt="Logo" />
    <h1>Edit your image</h1>
    <app-image-upload
      (imageUploaded)="onImageUploaded($event)"
    ></app-image-upload>
  </div>
</div>

<ng-template #editorTemplate>
  <div class="editor-container">
    <h1 style="z-index: 1">Edit {{ imageName }}</h1>
    <div class="image-wrapper">
      <app-image-edited
        [imageStyles]="imageStyles"
        [image]="image"
        [imageCrop]="imageCrop"
        [imageDimensions]="imageDimensions"
        [currentRotationAngle]="currentRotationAngle"
        [imageName]="imageName"
        (panImage)="panImage($event)"
        (activatePanMode)="activatePanMode()"
        (deactivatePanMode)="deactivatePanMode()"
      ></app-image-edited>
    </div>
    <app-image-toolbar
      (action)="performAction($event)"
      (backClicked)="onBackClicked()"
    ></app-image-toolbar>
  </div>
</ng-template>

<div *ngIf="loading()" class="overlay">
  <mat-progress-spinner
    class="spinner"
    mode="indeterminate"
  ></mat-progress-spinner>
</div>
